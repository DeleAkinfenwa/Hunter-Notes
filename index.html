<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HunterDex</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./script.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
  </style>
  <link rel='stylesheet' href='style.css'>

</head>

<body>
  <header>
    <h1>Hunter Notes</h1>
    <form class='searchbar'>
      <select id='name-selector'>
        <option selected disabled hidden>Pick a monster</option>
      </select>
      <form>
  </header>
  <div class='monsterData'>
    <div class='description'>
      <h3>Description</h3>
      <p id='description'></p>
    </div>
    <div class='location'>
      <h3>Location</h3>
      <p id='location'></p>
    </div>
    <div class='weakness'>
      <h3>Weakness</h3>
      <p id='weakness'></p>
    </div>
    <div class='resistance'>
      <h3>Resistance</h3>
      <p id='resistance'></p>
    </div>
    <div class='elements'>
      <h3>Elements</h3>
      <p id='elements'></p>
    </div>
    <div class='ailments'>
      <h3>Ailments</h3>
      <p id='ailments'></p>
    </div>
  </div>
</body>

</html>
