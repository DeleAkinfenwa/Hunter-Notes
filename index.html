<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HunterDex</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./script.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
  </style>
  <link rel='stylesheet' href='style.css'>

</head>

<body>
  <header>
    <h1>Hunter Notes</h1>
    <form class='searchbar'>
      <select id='name-selector'>
        <option selected disabled hidden>Pick a monster</option>
      </select>
      <form>
  </header>
  <div class='monsterData'>
    <div id='description'>
      <h3>Description</h3>
    </div>
    <div id='location'>
      <h3>Location</h3>
    </div>
    <div id='weakness'>
      <h3>Weakness</h3>
    </div>
    <div id='resistance'>
      <h3>Resistance</h3>
    </div>
    <div id='elements'>
      <h3>Elements</h3>
    </div>
    <div id='ailments'>
      <h3>Ailments</h3>
    </div>
  </div>
</body>

</html>
